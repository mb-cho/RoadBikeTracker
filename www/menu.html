
<!--
http://fortawesome.github.io/Font-Awesome/examples/
から icon を持ってくる
ここでは現在 fa-home , fa-gear , fa-camera を使っている
-->
<ons-page ng-controller="menu_controller" style="background-color: white">

    <ons-list>

        <ons-list-item
            modifier="tappable" class="list__item__line-height"
            onclick="app.slidingMenu.setMainPage('map.html', {closeMenu: true})">
            <i class="fa " style="color: #666"></i>
            &nbsp;<span class="map_page">show map</span>
        </ons-list-item>

        <ons-list-item
            modifier="tappable" class="list__item__line-height"
            onclick="changeTracking();">
            <i class="fa" style="color: #666"></i>
            &nbsp;<span class="tracking">Tracking</span>
            &nbsp;<span id="tracking_switch">:OFF</span>
        </ons-list-item>
        
        <ons-list-item
            modifier="tappable" class="list__item__line-height"
            onclick="changeWatchCompass();">
            <i class="fa" style="color: #666"></i>
            &nbsp;<span class="compass">Compass</span>
            &nbsp;<span id="compass_switch">:OFF</span>
        </ons-list-item>
        
        <ons-list-item
            modifier="tappable" class="list__item__line-height"
            onclick="app.slidingMenu.setMainPage('camera.html', {closeMenu: true})">
            <i class="fa fa-camera-retro fa-lg" style="color: #666"></i>
            &nbsp;<span class="camera">Camera</span>
        </ons-list-item>
        
        <ons-list-item
            modifier="tappable" class="list__item__line-height"
            onclick="app.slidingMenu.setMainPage('photo.html', {closeMenu: true})">
            <i class="fa fa-file-image-o fa-lg" style="color: #666"></i>
            &nbsp;<span class="photo">Select Photo</span>
        </ons-list-item>
        
        <ons-list-item
            modifier="tappable" class="list__item__line-height"
            onclick="app.slidingMenu.setMainPage('timer.html', {closeMenu: true})">
            <i class="fa" style="color: #666"></i>
            &nbsp;<span class="timer">Timer</span>
        </ons-list-item>
        
        <ons-list-item
            modifier="tappable" class="list__item__line-height"
            onclick="app.slidingMenu.setMainPage('setting.html', {closeMenu: true})">
            <i class="fa fa-gear fa-lg" style="color: #666"></i>
            &nbsp;<span class="setting">Setting</span>
        </ons-list-item>
        
        <ons-list-item
            modifier="tappable" class="list__item__line-height"
            onclick="Exit();">
            <i class="fa fa-times fa-lg" style="color: #666"></i>
            &nbsp;<span class="exit">exit</span>

        </ons-list-item>
        
    </ons-list>

</ons-page>
